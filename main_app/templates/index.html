<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Practice Assessment 3</title>
</head>
<body>
    <h1>Wacky Widgets</h1>
    
    {% if widgets|length == 0 %}
        <h3>No Widgets Exist</h3>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
    {% for widget in widgets %}
        <tr>
            <td>{{ widget.description }}</td>
            <td>{{ widget.quantity }}</td>
            <td><a href="{% url 'delete_widget' widget.id %}">X</a></td>
        </tr>
    {% endfor %}
    </table>
    {% endif %}
    <hr>
    <h4>Add Widget</h4>
    <!-- <form action="" method="post">
        {% csrf_token %}
        {{ widget_form.as_p }}
        <input type="submit" class="btn" value="Add widget">
      </form> -->
    <button>
        <a style="text-decoration:none;color:black;" href="{% url 'add_widget' %}">Add Widget</a>
    </button>
</body>
</html>
